<div class="content" role="main">
  <div class="btn">
    <div class="example-flex-container">
      <div class="example-button-container">
        <button mat-mini-fab color="primary" (click)="openDialog()">
          <span class="material-icons-outlined">
            <mat-icon>add</mat-icon>
          </span>
        </button>
      </div>
    </div>
  </div>

  <mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput type="text" (keyup)="applyFilter($event)" placeholder="Case Sensitive Search" #input>
  </mat-form-field>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="img">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"><img class="img-style" [src]="element.avatar" />
      </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.first_name}} {{element.last_name}} </td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row  *matRowDef="let row; columns: displayedColumns;let entry"></tr>
  </table>
</div>
