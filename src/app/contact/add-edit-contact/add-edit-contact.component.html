<h3> Add User</h3>
<div novalidate>
  <form [formGroup]="form" *ngIf="form" class="example-form">
    
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="isControlHasError('name','required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field class="form-element">
      <input matInput placeholder="Job" formControlName="job">
      <mat-error *ngIf="isControlHasError('job','required')">
        Job is required
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button (click)="submitForm();" mat-raised-button color="primary" type="submit" class="button">Submit</button>
    </div>
  </form>
</div>
