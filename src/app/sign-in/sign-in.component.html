<mat-card class="login-card mat-elevation-z8">
  <mat-card-title>Sign In</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <mat-form-field>
        <input type="text" matInput placeholder="Username" formControlName="username">
        <mat-error *ngIf="isControlHasError('username','required')">
          Username is required.
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <input type="password" matInput placeholder="Password" formControlName="password">
        <mat-error *ngIf="isControlHasError('password','required')">
          Password is required.
        </mat-error>
      </mat-form-field>

      <div class="button">
        <button type="submit" mat-flat-button color="primary">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
